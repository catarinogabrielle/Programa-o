<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administração do Evento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <style>
        :root {
            --bg-page: #121212;
            --bg-card: #1E1E1E;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #EAEAEA;
            --text-secondary: #A9A9AA;
            --text-on-accent: #FFFFFF;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-yellow: #ffab00;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-page);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .header-logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .header-logo img {
            max-width: 200px;
            height: auto;
        }

        .login-container .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            box-sizing: border-box;
            background-color: var(--bg-page);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            outline: none;
            border-color: var(--accent-yellow);
        }

        .login-container button {
            background-color: var(--accent-green);
            color: var(--text-on-accent);
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius-sm);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 15px;
        }

        .login-container button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .login-container .error-message {
            color: var(--accent-red);
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="header-logo">
            <img src="img/logo.png" alt="Logo do Evento">
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="errorMessage" class="error-message">Usuário ou senha incorretos.</p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');

            const CORRECT_USERNAME = 'admin_pgmt';
            const CORRECT_PASSWORD = '123mudar';

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const enteredUsername = usernameInput.value;
                const enteredPassword = passwordInput.value;

                if (enteredUsername === CORRECT_USERNAME && enteredPassword === CORRECT_PASSWORD) {
                    localStorage.setItem('loggedIn', 'true');
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.style.display = 'block';
                }
            });

            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>

</html>
