<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administração do Evento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <style>
        :root {
            --primary-color: #050c72;
            --secondary-color: #476cbc;
            --text-dark: #333333;
            --text-light: #f8f8f8;
            --bg-light: #ffffff;
            --bg-gradient-start: #e0f2f7;
            --bg-gradient-end: #a5e1cd;
            --shadow-heavy: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .login-container {
            background-color: var(--bg-light);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px var(--shadow-heavy);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .header-logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .header-logo img {
            max-width: 250px;
            height: auto;
            filter: drop-shadow(0px 5px 10px rgba(0, 0, 0, 0.486));
        }

        .login-container .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .login-container button:hover {
            background-color: var(--secondary-color);
        }

        .login-container .error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 75%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="header-logo">
            <img src="img/logo.png" alt="Logo da Minha Empresa">
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="errorMessage" class="error-message">Usuário ou senha incorretos.</p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');

            const CORRECT_USERNAME = 'admin_pgmt';
            const CORRECT_PASSWORD = '123mudar';

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const enteredUsername = usernameInput.value;
                const enteredPassword = passwordInput.value;

                if (enteredUsername === CORRECT_USERNAME && enteredPassword === CORRECT_PASSWORD) {
                    localStorage.setItem('loggedIn', 'true');
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.style.display = 'block';
                }
            });

            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>

</html>
